<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickUp Team Hours Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #9333ea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
      overflow: hidden;
    }

    .dropdown-content button {
      width: 100%;
      padding: 12px 16px;
      text-align: left;
      border: none;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .dropdown-content button:hover {
      background-color: #f3f4f6;
    }

    .dropdown.active .dropdown-content {
      display: block;
    }

    /* Explicit button height to prevent ClickUp CSS interference */
    .control-button {
      height: 42px !important;
      min-height: 42px !important;
      max-height: 42px !important;
      display: flex !important;
      align-items: center !important;
      box-sizing: border-box !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
  <div id="app"></div>

  <script>
    const API_CONFIG = {
      proxyUrl: '',
      folderId: ''
    };

    let chartInstance = null;
    let currentViewMode = 'week';
    let currentChartType = 'by-time'; // 'by-time' or 'by-project'
    let allTasksData = [];
    let chartData = [];
    let assigneeColors = {};
    let projectColors = {};
    let selectedYear = new Date().getFullYear();
    let selectedAssignee = 'All Team'; // Track selected assignee filter

    // Color palette for assignees
    const generateColor = (index) => {
      const colors = [
        'rgba(136, 132, 216, 0.8)', 'rgba(130, 202, 157, 0.8)', 'rgba(255, 198, 88, 0.8)',
        'rgba(255, 124, 124, 0.8)', 'rgba(164, 222, 108, 0.8)', 'rgba(208, 237, 87, 0.8)',
        'rgba(131, 166, 237, 0.8)', 'rgba(141, 209, 225, 0.8)', 'rgba(208, 132, 208, 0.8)',
        'rgba(244, 164, 96, 0.8)', 'rgba(32, 178, 170, 0.8)', 'rgba(255, 105, 180, 0.8)',
        'rgba(186, 85, 211, 0.8)', 'rgba(205, 92, 92, 0.8)', 'rgba(70, 130, 180, 0.8)'
      ];
      return colors[index % colors.length];
    };

    // Calculate working days between two dates (excluding weekends)
    const getWorkingDaysBetween = (startDate, endDate) => {
      let count = 0;
      let current = new Date(startDate);
      const end = new Date(endDate);
      
      while (current <= end) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) count++;
        current.setDate(current.getDate() + 1);
      }
      return count;
    };

    // Get week identifier (Week 1-52 format)
    const getWeekKey = (date) => {
      const d = new Date(date);
      const year = d.getFullYear();
      
      // Only show weeks from selected year
      if (year !== selectedYear) return null;
      
      // Calculate ISO week number
      const target = new Date(d.valueOf());
      const dayNr = (d.getDay() + 6) % 7;
      target.setDate(target.getDate() - dayNr + 3);
      const firstThursday = target.valueOf();
      target.setMonth(0, 1);
      if (target.getDay() !== 4) {
        target.setMonth(0, 1 + ((4 - target.getDay()) + 7) % 7);
      }
      const weekNumber = 1 + Math.ceil((firstThursday - target) / 604800000);
      
      return `Week ${weekNumber}`;
    };

    // Get month identifier (selected year only)
    const getMonthKey = (date) => {
      const d = new Date(date);
      
      // Only show months from selected year
      if (d.getFullYear() !== selectedYear) return null;
      
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      return monthNames[d.getMonth()];
    };

    // Get date range (selected year only: Jan 1 to Dec 31)
    const getDateRange = () => {
      const start = new Date(selectedYear, 0, 1); // January 1
      const end = new Date(selectedYear, 11, 31); // December 31
      return { start, end };
    };

    // Fetch data from proxy server
    const fetchFromProxy = async (path) => {
      const url = `${API_CONFIG.proxyUrl}?path=${encodeURIComponent(path)}`;
      const response = await fetch(url, {
        headers: { 'Content-Type': 'application/json' }
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error || 'Request failed');
      }

      return response.json();
    };

    // Fetch all tasks from the folder
    const fetchFolderTasks = async () => {
      showLoading(true);
      clearError();
      
      try {
        const folderData = await fetchFromProxy(`folder/${API_CONFIG.folderId}`);
        const lists = folderData.lists || [];

        if (lists.length === 0) {
          throw new Error('No lists found in folder. Check your Folder ID.');
        }

        let allTasks = [];
        
        for (const list of lists) {
          try {
            const tasksData = await fetchFromProxy(`list/${list.id}/task?include_closed=true`);
            allTasks = allTasks.concat(tasksData.tasks || []);
          } catch (err) {
            console.warn(`Failed to fetch tasks for list ${list.name}:`, err);
          }
        }

        if (allTasks.length === 0) {
          showError('No tasks found. Lists may be empty or tasks may lack dates/time estimates.');
        }

        allTasksData = allTasks;
        processTasksData(allTasks);
      } catch (err) {
        showError(err.message);
      } finally {
        showLoading(false);
      }
    };

    // Process tasks grouped by assignee with project breakdown
    const processTasksByProject = (tasks) => {
      const assigneeProjectData = {};
      const assigneeSet = new Set();
      const projectSet = new Set();
      const undated = [];

      // First pass: collect all projects/lists
      tasks.forEach(task => {
        const listName = task.list?.name || 'Unknown';
        projectSet.add(listName);
      });

      // Second pass: process tasks with time estimates
      tasks.forEach(task => {
        const timeEstimate = task.time_estimate ? task.time_estimate / 3600000 : 0;
        const startDate = task.start_date ? new Date(parseInt(task.start_date)) : null;
        const dueDate = task.due_date ? new Date(parseInt(task.due_date)) : null;
        const listName = task.list?.name || 'Unknown';

        // Handle tasks without dates
        if (!startDate || !dueDate) {
          undated.push({
            list: listName,
            id: task.id,
            name: task.name,
            assignees: task.assignees?.map(a => a.username).join(', ') || 'Unassigned',
            timeEstimate: timeEstimate.toFixed(2),
            missingDates: !startDate && !dueDate ? 'Both' : !startDate ? 'Start Date' : 'Due Date'
          });
          return;
        }

        if (timeEstimate === 0) return;

        const assignees = task.assignees?.length > 0 
          ? task.assignees.map(a => a.username) 
          : ['Unassigned'];

        assignees.forEach(assignee => {
          // Apply assignee filter
          if (selectedAssignee !== 'All Team' && assignee !== selectedAssignee) return;
          
          assigneeSet.add(assignee);
          
          if (!assigneeProjectData[assignee]) {
            assigneeProjectData[assignee] = {};
          }
          if (!assigneeProjectData[assignee][listName]) {
            assigneeProjectData[assignee][listName] = 0;
          }
          assigneeProjectData[assignee][listName] += timeEstimate;
        });
      });

      renderChartByProject(assigneeProjectData, Array.from(assigneeSet), Array.from(projectSet));
      renderUndatedTasks(undated);
    };

    // Render chart grouped by assignee with project breakdown
    const renderChartByProject = (assigneeProjectData, assignees, projects) => {
      const sortedProjects = projects.sort();
      
      // Generate colors for assignees
      assigneeColors = {};
      assignees.forEach((assignee, index) => {
        assigneeColors[assignee] = generateColor(index);
      });

      // Create datasets - one per assignee
      const datasets = assignees.map((assignee, index) => {
        const data = sortedProjects.map(project => {
          return assigneeProjectData[assignee]?.[project] || 0;
        });
        
        return {
          label: assignee,
          data: data,
          backgroundColor: generateColor(index),
          borderColor: generateColor(index).replace('0.8', '1'),
          borderWidth: 1
        };
      });

      // Store data for CSV export
      chartData = sortedProjects.map(project => {
        const row = { project };
        assignees.forEach(assignee => {
          row[assignee] = assigneeProjectData[assignee]?.[project] || 0;
        });
        return row;
      });

      const ctx = document.getElementById('mainChart');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: sortedProjects,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              stacked: true,
              title: {
                display: true,
                text: 'Project / List'
              }
            },
            y: {
              stacked: true,
              title: {
                display: true,
                text: 'Total Hours'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: ${context.parsed.y.toFixed(2)} hrs`;
                },
                footer: function(tooltipItems) {
                  const dataIndex = tooltipItems[0].dataIndex;
                  let total = 0;
                  
                  tooltipItems[0].chart.data.datasets.forEach(dataset => {
                    total += dataset.data[dataIndex] || 0;
                  });
                  
                  return `Total: ${total.toFixed(2)} hrs`;
                }
              }
            }
          }
        }
      });
      
      // Populate filter dropdown with assignees
      populateFilterDropdown(assignees);
    };

    // Process tasks and distribute hours across working days
    const processTasksData = (tasks) => {
      if (currentChartType === 'by-project') {
        processTasksByProject(tasks);
        return;
      }
      
      const { start: rangeStart, end: rangeEnd } = getDateRange();
      const timeData = {};
      const undated = [];
      const assigneeSet = new Set();
      const listSet = new Set();

      tasks.forEach(task => {
        const timeEstimate = task.time_estimate ? task.time_estimate / 3600000 : 0;
        const startDate = task.start_date ? new Date(parseInt(task.start_date)) : null;
        const dueDate = task.due_date ? new Date(parseInt(task.due_date)) : null;
        const listName = task.list?.name || 'Unknown';

        // Handle tasks without dates
        if (!startDate || !dueDate) {
          undated.push({
            list: listName,
            id: task.id,
            name: task.name,
            assignees: task.assignees?.map(a => a.username).join(', ') || 'Unassigned',
            timeEstimate: timeEstimate.toFixed(2),
            missingDates: !startDate && !dueDate ? 'Both' : !startDate ? 'Start Date' : 'Due Date'
          });
          return;
        }

        if (timeEstimate === 0) return;

        const workingDays = getWorkingDaysBetween(startDate, dueDate);
        if (workingDays === 0) return;

        // Distribute hours evenly across working days
        const hoursPerDay = timeEstimate / workingDays;
        const assignees = task.assignees?.length > 0 
          ? task.assignees.map(a => a.username) 
          : ['Unassigned'];

        let current = new Date(startDate);
        while (current <= dueDate) {
          const day = current.getDay();
          if (day !== 0 && day !== 6) {
            if (current >= rangeStart && current <= rangeEnd) {
              const key = currentViewMode === 'week' ? getWeekKey(current) : getMonthKey(current);
              
              // Skip if key is null (outside current year)
              if (key) {
                if (!timeData[key]) timeData[key] = {};

                assignees.forEach(assignee => {
                  assigneeSet.add(assignee);
                  listSet.add(listName);
                  
                  // Store data by assignee and list for filtering
                  const dataKey = `${assignee}|||${listName}`; // Use delimiter to separate
                  if (!timeData[key][dataKey]) timeData[key][dataKey] = 0;
                  timeData[key][dataKey] += hoursPerDay;
                });
              }
            }
          }
          current.setDate(current.getDate() + 1);
        }
      });

      renderChart(timeData, Array.from(assigneeSet), Array.from(listSet));
      renderUndatedTasks(undated);
    };

    // Render stacked bar chart
    const renderChart = (timeData, assignees, lists) => {
      // Generate all periods for the selected year
      let allPeriods;
      if (currentViewMode === 'week') {
        allPeriods = Array.from({ length: 52 }, (_, i) => `Week ${i + 1}`);
      } else {
        allPeriods = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      }
      
      let datasets, maxCapacity;
      
      if (selectedAssignee === 'All Team') {
        // TEAM VIEW: Show all assignees stacked
        assigneeColors = {};
        assignees.forEach((assignee, index) => {
          assigneeColors[assignee] = generateColor(index);
        });

        datasets = assignees.map((assignee, index) => {
          const data = allPeriods.map(period => {
            let total = 0;
            // Sum across all lists for this assignee
            lists.forEach(list => {
              const key = `${assignee}|||${list}`;
              total += (timeData[period] && timeData[period][key]) || 0;
            });
            return total;
          });
          
          return {
            label: assignee,
            data: data,
            backgroundColor: generateColor(index),
            borderColor: generateColor(index).replace('0.8', '1'),
            borderWidth: 1
          };
        });

        const hoursPerPeriod = currentViewMode === 'week' ? 40 : 160;
        maxCapacity = assignees.length * hoursPerPeriod;
        
        // Store data for CSV export
        chartData = allPeriods.map(period => {
          const row = { period };
          assignees.forEach(assignee => {
            let total = 0;
            lists.forEach(list => {
              const key = `${assignee}|||${list}`;
              total += (timeData[period] && timeData[period][key]) || 0;
            });
            row[assignee] = total;
          });
          return row;
        });
        
      } else {
        // INDIVIDUAL VIEW: Show selected assignee's hours broken down by project/list
        assigneeColors = {};
        lists.forEach((list, index) => {
          assigneeColors[list] = generateColor(index);
        });

        datasets = lists.map((list, index) => {
          const data = allPeriods.map(period => {
            const key = `${selectedAssignee}|||${list}`;
            return (timeData[period] && timeData[period][key]) || 0;
          });
          
          return {
            label: list,
            data: data,
            backgroundColor: generateColor(index),
            borderColor: generateColor(index).replace('0.8', '1'),
            borderWidth: 1
          };
        });

        const hoursPerPeriod = currentViewMode === 'week' ? 40 : 160;
        maxCapacity = hoursPerPeriod; // Just one person's capacity
        
        // Store data for CSV export
        chartData = allPeriods.map(period => {
          const row = { period };
          lists.forEach(list => {
            const key = `${selectedAssignee}|||${list}`;
            row[list] = (timeData[period] && timeData[period][key]) || 0;
          });
          return row;
        });
      }

      const ctx = document.getElementById('mainChart');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: allPeriods,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              stacked: true,
              title: {
                display: true,
                text: currentViewMode === 'week' ? 'Week' : 'Month'
              }
            },
            y: {
              stacked: true,
              title: {
                display: true,
                text: 'Total Hours'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'bottom'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: ${context.parsed.y.toFixed(2)} hrs`;
                },
                footer: function(tooltipItems) {
                  // Calculate total for the entire column (all assignees)
                  const dataIndex = tooltipItems[0].dataIndex;
                  let total = 0;
                  
                  // Sum all datasets for this column
                  tooltipItems[0].chart.data.datasets.forEach(dataset => {
                    total += dataset.data[dataIndex] || 0;
                  });
                  
                  return `Total: ${total.toFixed(2)} hrs`;
                }
              }
            },
            annotation: {
              annotations: {
                maxCapacityLine: {
                  type: 'line',
                  yMin: maxCapacity,
                  yMax: maxCapacity,
                  borderColor: 'rgb(255, 99, 132)',
                  borderWidth: 2,
                  borderDash: [5, 5],
                  label: {
                    content: 'Max Capacity',
                    display: true,
                    position: 'end'
                  }
                }
              }
            }
          }
        }
      });
      
      // Populate filter dropdown with assignees
      populateFilterDropdown(assignees);
    };

    // Render undated tasks table
    const renderUndatedTasks = (tasks) => {
      const container = document.getElementById('undatedTasks');
      if (tasks.length === 0) {
        container.innerHTML = '';
        return;
      }

      container.innerHTML = `
        <div class="bg-white rounded-lg shadow-xl p-6 mt-6">
          <div class="flex items-center gap-2 mb-4">
            <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
              <line x1="12" y1="8" x2="12" y2="12" stroke-width="2"/>
              <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2"/>
            </svg>
            <h2 class="text-xl font-bold text-gray-800">Tasks Missing Dates (${tasks.length})</h2>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-4 py-2 text-left font-medium text-gray-700">List</th>
                  <th class="px-4 py-2 text-left font-medium text-gray-700">Task Name</th>
                  <th class="px-4 py-2 text-left font-medium text-gray-700">Assignees</th>
                  <th class="px-4 py-2 text-left font-medium text-gray-700">Time Estimate (hrs)</th>
                  <th class="px-4 py-2 text-left font-medium text-gray-700">Missing</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200">
                ${tasks.map(task => `
                  <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2">${task.list}</td>
                    <td class="px-4 py-2">${task.name}</td>
                    <td class="px-4 py-2">${task.assignees}</td>
                    <td class="px-4 py-2">${task.timeEstimate}</td>
                    <td class="px-4 py-2">
                      <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-amber-100 text-amber-800">
                        ${task.missingDates}
                      </span>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        </div>
      `;
    };

    // Export functions
    const exportToPNG = async () => {
      // Hide the entire export dropdown during capture
      const exportDropdown = document.getElementById('exportDropdown');
      const originalDisplay = exportDropdown.style.display;
      exportDropdown.style.display = 'none';
      
      // Small delay to ensure DOM updates
      await new Promise(resolve => setTimeout(resolve, 50));
      
      const chartContainer = document.querySelector('.bg-white.rounded-lg.shadow-xl');
      try {
        const canvas = await html2canvas(chartContainer, {
          backgroundColor: '#ffffff',
          scale: 2,
          logging: false
        });
        
        const timestamp = new Date().toISOString().split('T')[0];
        const link = document.createElement('a');
        link.download = `team-hours-${timestamp}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      } catch (err) {
        alert('Failed to export PNG: ' + err.message);
      } finally {
        // Restore export button
        exportDropdown.style.display = originalDisplay;
      }
    };

    const exportToPDF = async () => {
      // Hide the entire export dropdown during capture
      const exportDropdown = document.getElementById('exportDropdown');
      const originalDisplay = exportDropdown.style.display;
      exportDropdown.style.display = 'none';
      
      // Small delay to ensure DOM updates
      await new Promise(resolve => setTimeout(resolve, 50));
      
      const chartContainer = document.querySelector('.bg-white.rounded-lg.shadow-xl');
      try {
        const canvas = await html2canvas(chartContainer, {
          backgroundColor: '#ffffff',
          scale: 2,
          logging: false
        });
        
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF({
          orientation: 'landscape',
          unit: 'px',
          format: [canvas.width, canvas.height]
        });
        
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
        
        const timestamp = new Date().toISOString().split('T')[0];
        pdf.save(`team-hours-${timestamp}.pdf`);
      } catch (err) {
        alert('Failed to export PDF: ' + err.message);
      } finally {
        // Restore export button
        exportDropdown.style.display = originalDisplay;
      }
    };

    const exportToCSV = () => {
      if (chartData.length === 0) {
        alert('No data to export');
        return;
      }

      const timestamp = new Date().toISOString().split('T')[0];
      const assignees = Object.keys(assigneeColors);
      const headers = ['Period', ...assignees, 'Total Hours'].join(',');
      
      const rows = chartData.map(row => {
        const values = [row.period];
        let total = 0;
        assignees.forEach(assignee => {
          const hours = row[assignee] || 0;
          values.push(hours.toFixed(2));
          total += hours;
        });
        values.push(total.toFixed(2));
        return values.join(',');
      });
      
      const csv = [headers, ...rows].join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `team-hours-data-${timestamp}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    };

    // Toggle dropdown
    const toggleDropdown = (e) => {
      e.stopPropagation();
      const dropdown = document.getElementById('exportDropdown');
      dropdown.classList.toggle('active');
    };

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('exportDropdown');
      if (dropdown && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });

    // UI: Show login screen
    const showLoginScreen = () => {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex items-center justify-center p-8">
          <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">ClickUp Team Hours</h1>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Proxy Server URL</label>
                <input
                  type="text"
                  id="proxyUrl"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                  placeholder="https://your-proxy.vercel.app/api/clickup"
                />
                <p class="text-xs text-gray-500 mt-1">Enter your proxy server URL (ends with /api/clickup)</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Folder ID</label>
                <input
                  type="text"
                  id="folderId"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                  placeholder="1234567890"
                />
                <p class="text-xs text-gray-500 mt-1">Find in ClickUp URL after /f/</p>
              </div>
              <button
                id="connectBtn"
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors font-medium"
              >
                Load Visualization
              </button>
            </div>
          </div>
        </div>
      `;

      document.getElementById('connectBtn').onclick = handleLogin;
    };

    // UI: Show dashboard
    const showDashboard = () => {
      document.getElementById('app').innerHTML = `
        <div class="max-w-7xl mx-auto p-8">
          <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
            <div class="flex justify-between items-center mb-6">
              <h1 class="text-3xl font-bold text-gray-800">Team Capacity Overview</h1>
              <div style="display: flex; flex-direction: column; gap: 8px; align-items: flex-end;">
                <div style="display: flex; gap: 12px; align-items: center;">
                  <div class="toggle-group">
                    <button id="byTimeBtn" class="control-button px-4 py-2 rounded-l-lg transition-colors bg-white shadow text-purple-600 font-medium">
                      By Time
                    </button>
                    <button id="byProjectBtn" class="control-button px-4 py-2 rounded-r-lg transition-colors text-gray-600 hover:text-gray-800">
                      By Project
                    </button>
                  </div>
                  <div class="toggle-group" id="timePeriodToggle">
                    <button id="weekBtn" class="control-button px-4 py-2 rounded-l-lg transition-colors bg-white shadow text-purple-600 font-medium">
                      Week
                    </button>
                    <button id="monthBtn" class="control-button px-4 py-2 rounded-r-lg transition-colors text-gray-600 hover:text-gray-800">
                      Month
                    </button>
                  </div>
                  <div class="dropdown" id="filterDropdown">
                    <button id="filterBtn" class="control-button gap-2 bg-gray-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200 transition-colors" style="min-width: 140px;">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                      </svg>
                      <span id="filterLabel">All Team</span>
                      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
                      </svg>
                    </button>
                    <div class="dropdown-content" id="filterList">
                      <!-- Populated dynamically -->
                    </div>
                  </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 8px; width: 140px;">
                  <button id="refreshBtn" class="control-button gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors" style="width: 100%;">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-width="2" d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
                    </svg>
                    Refresh
                  </button>
                  <div class="dropdown" id="exportDropdown" style="width: 100%;">
                    <button class="control-button gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors" style="width: 100%;">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                      </svg>
                      Export
                      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
                      </svg>
                    </button>
                    <div class="dropdown-content">
                      <button id="exportPNG">ðŸ“· Download as PNG</button>
                      <button id="exportPDF">ðŸ“„ Download as PDF</button>
                      <button id="exportCSV">ðŸ“Š Export Data (CSV)</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="errorContainer"></div>
            <div id="loadingContainer" class="hidden flex justify-center items-center h-96">
              <div class="spinner"></div>
            </div>
            <div id="chartContainer" style="height: 500px;">
              <canvas id="mainChart"></canvas>
            </div>
          </div>
          <div id="undatedTasks"></div>
        </div>
      `;

      document.getElementById('weekBtn').onclick = () => switchViewMode('week');
      document.getElementById('monthBtn').onclick = () => switchViewMode('month');
      document.getElementById('byTimeBtn').onclick = () => switchChartType('by-time');
      document.getElementById('byProjectBtn').onclick = () => switchChartType('by-project');
      document.getElementById('refreshBtn').onclick = fetchFolderTasks;
      document.getElementById('exportDropdown').onclick = toggleDropdown;
      document.getElementById('exportPNG').onclick = exportToPNG;
      document.getElementById('exportPDF').onclick = exportToPDF;
      document.getElementById('exportCSV').onclick = exportToCSV;
      document.getElementById('filterDropdown').onclick = toggleFilterDropdown;
      
      // Update UI based on initial chart type
      updateChartTypeUI();
    };

    // Populate filter dropdown
    const populateFilterDropdown = (assignees) => {
      const dropdown = document.getElementById('filterList');
      const sortedAssignees = ['All Team', ...assignees.sort()];
      
      dropdown.innerHTML = sortedAssignees.map(assignee => `
        <button onclick="selectFilter('${assignee}')">${assignee}</button>
      `).join('');
    };

    // Toggle filter dropdown
    const toggleFilterDropdown = (e) => {
      e.stopPropagation();
      const dropdown = document.getElementById('filterDropdown');
      dropdown.classList.toggle('active');
    };

    // Select filter
    window.selectFilter = (assignee) => {
      selectedAssignee = assignee;
      document.getElementById('filterLabel').textContent = assignee;
      document.getElementById('filterDropdown').classList.remove('active');
      
      if (allTasksData.length > 0) {
        processTasksData(allTasksData);
      }
    };

    // Handle login form submission
    const handleLogin = () => {
      API_CONFIG.proxyUrl = document.getElementById('proxyUrl').value.trim();
      API_CONFIG.folderId = document.getElementById('folderId').value.trim();

      if (!API_CONFIG.proxyUrl || !API_CONFIG.folderId) {
        alert('Please enter both Proxy URL and Folder ID');
        return;
      }

      showDashboard();
      fetchFolderTasks();
    };

    // Switch between week and month view
    const switchViewMode = (mode) => {
      currentViewMode = mode;
      document.getElementById('weekBtn').className = mode === 'week' 
        ? 'px-4 py-2 rounded-md transition-colors bg-white shadow text-purple-600 font-medium'
        : 'px-4 py-2 rounded-md transition-colors text-gray-600 hover:text-gray-800';
      document.getElementById('monthBtn').className = mode === 'month'
        ? 'px-4 py-2 rounded-md transition-colors bg-white shadow text-purple-600 font-medium'
        : 'px-4 py-2 rounded-md transition-colors text-gray-600 hover:text-gray-800';
      
      if (allTasksData.length > 0) {
        processTasksData(allTasksData);
      }
    };

    // Switch between by-time and by-project view
    const switchChartType = (type) => {
      currentChartType = type;
      updateChartTypeUI();
      
      if (allTasksData.length > 0) {
        processTasksData(allTasksData);
      }
    };

    // Update UI elements based on current chart type
    const updateChartTypeUI = () => {
      const byTimeBtn = document.getElementById('byTimeBtn');
      const byProjectBtn = document.getElementById('byProjectBtn');
      const timePeriodToggle = document.getElementById('timePeriodToggle');
      
      if (currentChartType === 'by-time') {
        byTimeBtn.className = 'px-4 py-2 rounded-md transition-colors bg-white shadow text-purple-600 font-medium';
        byProjectBtn.className = 'px-4 py-2 rounded-md transition-colors text-gray-600 hover:text-gray-800';
        
        // Show week/month toggle
        timePeriodToggle.style.display = 'flex';
      } else {
        byTimeBtn.className = 'px-4 py-2 rounded-md transition-colors text-gray-600 hover:text-gray-800';
        byProjectBtn.className = 'px-4 py-2 rounded-md transition-colors bg-white shadow text-purple-600 font-medium';
        
        // Hide week/month toggle
        timePeriodToggle.style.display = 'none';
      }
    };

    // UI helpers
    const showLoading = (show) => {
      document.getElementById('loadingContainer').className = show 
        ? 'flex justify-center items-center h-96' 
        : 'hidden';
      document.getElementById('chartContainer').style.display = show ? 'none' : 'block';
    };

    const showError = (message) => {
      document.getElementById('errorContainer').innerHTML = `
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
          ${message}
        </div>
      `;
    };

    const clearError = () => {
      document.getElementById('errorContainer').innerHTML = '';
    };

    // Initialize app
    showLoginScreen();
  </script>
</body>
</html>
